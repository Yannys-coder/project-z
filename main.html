<!DOCTYPE >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Box Model Example</title>
<style type="text/css">
.a1 {
width: 220px;
background-color: rgb(0, 255, 38);
padding:0px;
border: 0px;
margin:0px; }
.b2 {
width: 220px;
background-color: rgb(8, 213, 227);
padding: 50px;
border: 5px solid black;
margin: 40px 20px; }
hr{
background-color:red;
}
</style>
</head>
<body>
<h1>Box Model Example</h1>
<hr>
<p class="a1">box 1</p>
<hr style="width: 25%; height: 10px; color: blue;">
<p class="b2">box 2</p>
<hr style="width: 20%; height: 20px; color: blue;">
</body>
</html>
